<!-- Diagonal light sweep - animate xPercent -40 â†’ 40 with rotate: 18deg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="none">
  <defs>
    <linearGradient id="sweep-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(251,191,36);stop-opacity:0" />
      <stop offset="50%" style="stop-color:rgb(252,211,77);stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:rgb(251,191,36);stop-opacity:0" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#sweep-gradient)" />
</svg>
