<!-- 120ms amber pulse ring - animate r: 0 → 240, opacity: 0.9 → 0 -->
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <circle 
    cx="300" 
    cy="300" 
    r="0" 
    fill="none" 
    stroke="#FBBF24" 
    stroke-width="3"
    class="pulse-ring"
  />
</svg>
